<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchlist Weekly</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background-color: #111;
      color: #f1f1f1;
      max-width: 500px;
      margin: auto;
      padding: 20px 16px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
    }
    .author {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 8px;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 4px;
    }
    .section-separator {
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #f1f1f1;
      margin-bottom: 8px;
    }
    .line {
      width: 40px;
      height: 2px;
      background-color: #ff6f61;
      margin: 0 auto;
      border-radius: 1px;
    }
    .stock {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(255,255,255,0.05);
      margin-bottom: 24px;
    }
    .stock strong {
      font-size: 1.15rem;
      display: block;
      margin-bottom: 6px;
    }
    .meta {
      font-style: italic;
      color: #aaa;
      margin-bottom: 10px;
    }
    .label {
      font-weight: 600;
      color: #ddd;
    }
    .archive-link {
      text-align: center;
      margin-top: 40px;
    }
    .archive-link a {
      color: #f1f1f1;
      text-decoration: underline;
      font-weight: bold;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Watchlist Weekly</h1>
    <p class="author">by Aryan Chandra</p>
    <p class="subtitle">A curated weekly stock watchlist built on trends, momentum, and sentiment. Updated every Sunday.</p>
  </header>

  <div class="section-separator">
    <p class="section-title">May 30, 2025</p>
    <div class="line"></div>
  </div>

  <!-- Existing stock content continues here... -->

  <footer>
    © 2025 Watchlist Weekly – Opinions, not investment advice.
  </footer>
</body>
</html>
